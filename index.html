<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basic Calculator</title>
</head>
<body>
<!-- Result Screen -->
    <div class="screen-cont">
        <div class="screen2">
            <textarea name="text" class="screen"></textarea>
        </div>
    </div>
   
    <!-- Numbers & Operators -->
   <div class="table">
    <div class="delete">
        <p>DEL</p>
    </div>
    <div class="tr">
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>รท</p>
    </div>
    <div class="tr">
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>ร</p>
    </div>
    <div class="tr">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p class="minus">-</p>
    </div>
    <div class="tr">
        <p>0</p>
        <p>.</p>
        <p>=</p>
        <p>+</p>
    </div>
   </div>    

   <!-- Script -->
   <script src="index.js"></script>
</body>
</html>
